<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>CI Monitor</title>

    <link rel="stylesheet" href="css/vendor/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/monitor.css" type="text/css" media="all" />
</head>
<body>
    <div class="project failure">
        <div class="building-progress layer">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="info layer">
            Hello
        </div>
    </div>

    <div class="project failure">
        <div class="building-progress layer hide">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="info layer">
            Hello
        </div>
    </div>

    <div class="project success">
        <div class="building-progress layer">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="info layer">
            Hello
        </div>
    </div>

    <div class="project success">
        <div class="building-progress layer hide">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="info layer">
            Hello
        </div>
    </div>

    <div class="project">
        <div class="building-progress layer">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="info layer">
            Hello
        </div>
    </div>

    <div class="project">
        <div class="building-progress layer hide">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="info layer">
            Hello
        </div>
    </div>
</body>
</html>
